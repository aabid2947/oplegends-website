<!DOCTYPE html>
<html>
<head>
  <title>{{ .Title }}</title>
</head>
<body>
  <h1>Latest Posts</h1>
  {{ range first 3 (where .Site.RegularPages "Section" "blog") }}
  <article>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p>{{ .Date.Format "January 2, 2006" }}</p>
    <p>{{ .Summary }}</p>
  </article>
  {{ end }}
</body>
</html>
